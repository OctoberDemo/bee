<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bee.js"></script>
</head>
<body>
<script>
    Bee.addChannel("", "http://www.dapenti.com/blog/more.asp?name=xilei&id=106411");
    Bee.requestNoScript();
    Bee.onListLoaded = function(dom) {
        var ps = dom.byTags("p");
        var p = ps[8];
        var node = p.childNodes[0];
        console.log(node);

        var range = dom.createRange();
        range.selectNode(node);
        var rect = range.getBoundingClientRect();
        console.log(rect.top);

        var imgs = dom.byTags("img");
        console.log(imgs[1]);

        var range2 = dom.createRange();
        range2.selectNode(imgs[2]);
        var rect2 = range2.getBoundingClientRect();
        console.log(rect2.top + "|" + rect2.bottom);
    };
    Bee.start();
</script>
</body>
</html>
