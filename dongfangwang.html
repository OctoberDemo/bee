<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>东方网</title>
    <script src="bee.js"></script>
</head>
<body>
<script>
    Bee.setType("http://sh.eastday.com/yyc/index.html");
    Bee.addChannel("新闻", "http://sh.eastday.com/yyc/index.html");
    Bee.setImgReferer("sh.eastday.com");
    Bee.setRefreshTime(24 * 60 * 60 * 1000);
    Bee.onListLoaded = function(dom) {
        var itemDivs = dom.byClass("newslist7").byTags("li");
        var items = [];
        for (var i = 0; i < itemDivs.length; i++) {
            var tag = itemDivs[i].byTag("a");
            if (tag != null) {
                var item = {};
                item.title = tag.innerText;
                item.url = tag.href;
                item.key = Bee.hashCode(item.url + "1");
                items.push(item);
            }
        }
        Bee.finishExtractList(items);
    }
    Bee.onItemLoaded = function(dom, item) {
        var time = dom.byId("pubtime_baidu");
        if (time == null) {
            Bee.passItem(item);
            return;
        }
        item.created_at = Bee.convertTime(time.innerText);
        item.source = "东方网";
        item.status = 3;
        item.tag = Bee.getCurCategory();
        item.class = "news";
        var content = Bee.htmlToJson(dom.byId("zw"));
        item.content = JSON.stringify(content);
        Bee.finishExtractItem(item);
    }
    Bee.start();
</script>
</body>
</html>
