    Bee.setType("yinews");
    Bee.setRefreshTime(gap);
    Bee.onListLoaded = function(dom) {
        var items = [];
        var itemDivs = dom.byClasses("item");
        for (var i = 0; i < itemDivs.length; i++) {
            var itemDiv = itemDivs[i];
            var titleDiv = itemDiv.byClass("title");
            if (titleDiv == undefined) {
                continue;
            }
            var link = titleDiv.children[0];
            var item = {};
            item.category = Bee.getCurChannel().category;
            item.key = itemDiv.attr("articleid");
            item.url = link.href;

            var time = itemDiv.byClass("time");
            item.created_at = Bee.convertTime(time.innerText);

            var metaDiv = itemDiv.byClass("meta");
            item.source = metaDiv.children[0].innerText;

            items.push(item);
        }
        Bee.finishExtractList(items);
    };

    Bee.onItemLoaded = function(dom, item) {
        var titleDiv = dom.byClass("article-title");
        var title = titleDiv.innerText;
        var check = "✅";
        if (title.indexOf(check) >= 0) {
            title = title.substring(title.indexOf(check) + 1);
        }
        item.title = title.trim();
        var cntDiv = dom.byClass("article-content");
        if (cntDiv.byClasses("rich_media_inner").length > 0) {
            cntDiv = cntDiv.byClass("rich_media_inner");
        } else if (cntDiv.byClasses("rich_media_content").length > 0) {
            cntDiv = cntDiv.byClass("rich_media_content");
        }

        var content = Bee.htmlToJson(cntDiv, adText, adImgs);
        item.content = JSON.stringify(content);
        item.status = 2;
        for (var i = 0; i < content.length; i++) {
            if (content[i].img) {
                item.cover_img = content[i].img;
                break;
            }
        }

        var metaDiv = dom.byClass("meta");
        var links = metaDiv.byTag("a");
        for (var i = 0; i < links.length; i++) {
            if (links[i].innerText == "查看原文") {
                item.url = links[i].href;
            }
        }
        Bee.finishExtractItem(item);
    };

    Bee.start();
