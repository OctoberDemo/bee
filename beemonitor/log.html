<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>监控服务</title>
    <script src="../jndroid/jndroid.core.js"></script>
</head>
<body>
<script>
    var logs = [];

    setInterval(function() {
        var d = new Date();
        logs.push(d.toLocaleString() + " | I am alive~~~~~");
    }, 1000 * 60 * 10);

    function main(token, url, args) {
        console.log("url:" + url + " | args:" + args);
        if (args == "") {
            prompt(JSON.stringify(logs), token);
            return;
        } else if (args == "clear") {
            prompt("clear", token);
            console.log("------------clear-----------");
            logs.clear();
            return;
        }
        var d = new Date();
        console.log(d.toLocaleString() + " | " + args);
        if (logs.length >= 1000) {
            logs.shift();
        }
        logs.push(args);
        prompt("success", token);
    }
</script>
</body>
</html>
